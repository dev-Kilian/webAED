<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tournament</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Create Tournament</h1>
<form action="/tournament-create" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="createdBy">Created By:</label>
        <input type="text" id="createdBy" name="createdBy" required>
    </div>
    <div class="form-group">
        <label for="gameHosted">Game Hosted:</label>
        <input type="text" id="gameHosted" name="gameHosted" required>
    </div>
    <div class="form-group">
        <label for="createdOn">Created On:</label>
        <input type="datetime-local" id="createdOn" name="createdOn" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Tournament">
    </div>
</form>
</body>
</html>
